<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>TelaCadastro</title>
</head>
<body>
    <div id:"form">
        <form action="">
            <h2 class="title">Cadastrar
            </h2>
            <label for="usuario">Nome</label>
            <div class="input">
                <input id="usuario" name="usuario" placeholder="Usuario" type="text">
            </div>
            <label for="email">Email</label>
            <div class="input">
                <input id="email" name="email" placeholder="Digite seu email" type="text">
            </div>
            <label for="senha">Senha</label>
            <div class="input">
                <input id="senha" name="senha" placeholder="Digite sua senha" type="password">
            </div>
            <div id="btn">
                <button type="submit">Cadastrar</button>

            </div>
        </form>
    </div>
</body>
</html>
